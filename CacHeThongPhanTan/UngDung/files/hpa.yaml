apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  annotations:
  name: mongo-express-hpa
  namespace: default
spec:
  maxReplicas: 5
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mongo-express
#  targetCPUUtilizationPercentage: 10
  metrics:
    - type: Pods
      pods:
        metric:
          name: packets-per-second
          targer:
            type: AverageValue
            averageValue: 100
